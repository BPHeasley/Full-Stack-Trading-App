{% extends "layout.html" %}

{% block content %}

    <h1>{{ stock.name}}</h1>
    <h1>{{ stock.symbol}}</h1>
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for bar in bars %}
            <tr>
                <td>{{ bar.date }}</td>
                <td>{{ bar.open  }}</td>
                <td>{{ bar.close }}</td>
                <td>{{ bar.high }}</td>
                <td>{{ bar.low }}</td>
                <td>{{ bar.volume}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
